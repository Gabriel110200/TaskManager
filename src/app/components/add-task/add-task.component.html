<form>

    <div class="form-control">

        <label for="text">Task</label>
        <input type="text" name="text" id="text" placeholder="AddTask">

    </div>

    <div class="form-control">

        <label for="text">Day & Time</label>
        <input type="text" name="day" id="day" placeholder="Add day and Time">

    </div>

    <div class="form-control">

        <label for="text">Set Reminder</label>
        <input type="checkbox" name="reminder" id="reminder" placeholder="Add day and Time">

    </div>


    <input type="submit" value="Save Task">

</form>
