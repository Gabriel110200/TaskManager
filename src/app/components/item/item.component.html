<div class="item" *ngFor="let task of tasks">
 
  <div 
      [ngClass]="task.reminder ? 
      'reminder' : ''" class="task"
      (dblclick)="onToggle(task)"
      >

    <h3>
      {{task.text}}
      <fa-icon [ngStyle]="{color:'red'}" [icon]="faTimes" (click)="Delete(task.id)"></fa-icon>
    </h3>
    <p>{{task.day}}</p>
  </div>

</div>
